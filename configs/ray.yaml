# Ray configuration for single GPU (NVIDIA 5090 32GB)
ray:
  num_cpus: 8
  num_gpus: 1
  num_workers: 1  # Single GPU = single worker
  object_store_memory: 8000000000  # 8GB for Ray object store
  resources_per_worker:
    CPU: 4
    GPU: 1

# Hyperparameter tuning configuration
tune:
  num_samples: 10  # Number of trials (sequential on single GPU)
  grace_period: 3  # Min epochs before stopping
  max_concurrent_trials: 1  # Single GPU = one trial at a time
